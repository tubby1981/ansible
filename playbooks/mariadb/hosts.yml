---
# Example Inventory File for MariaDB Role

all:
  children:
    # Database Servers Group
    database_servers:
      children:
        mysql_production:
          hosts:
            db-prod-01.example.com:
              ansible_host: 192.168.1.10
              mysql_server_id: "1"
              mysql_replication_role: 'master'
            
            db-prod-02.example.com:
              ansible_host: 192.168.1.11
              mysql_server_id: "2"
              mysql_replication_role: 'slave'
              mysql_replication_master: '192.168.1.10'
        
        mysql_staging:
          hosts:
            db-stage-01.example.com:
              ansible_host: 192.168.2.10
              mysql_server_id: "10"
        
        mysql_development:
          hosts:
            db-dev-01.example.com:
              ansible_host: 192.168.3.10
              mysql_server_id: "20"
      
      # Common variables for all database servers
      vars:
        ansible_user: ansible
        ansible_become: yes
        ansible_python_interpreter: /usr/bin/python3

    # Monitoring Servers
    monitoring_servers:
      hosts:
        mon-01.example.com:
          ansible_host: 10.8.2.36
        mon-02.example.com:
          ansible_host: 10.4.32.36
