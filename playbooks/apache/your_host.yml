---
# Global port configuration for all webservers
apache_listen_ports: [80, 8080]
apache_ssl_ports: [443, 8443]
apache_listen_addresses: ['*']

# Global security settings
apache_server_tokens: "Prod"
apache_server_signature: "Off"
apache_trace_enable: "Off"

# Let's Encrypt configuration
apache_certbot_enabled: false
apache_certbot_email: "webmaster@debron-urk.nl"  # ‚Üê CHANGE THIS to a valid email!
apache_certbot_auto_renew: true
apache_certbot_challenge_method: "http"          # HTTP-01 challenge
apache_certbot_strict_dns_check: false            # Playbook stops if DNS is incorrect

# Example virtual host definitions
apache_vhosts:
  - server_name: "example.com"
    document_root: "/var/www/example.com"
    port: 80
    ssl: true
    ssl_port: 443
    redirect_https: true  # Automatically handled by Certbot
    aliases:
      - "www.example.com"
    enabled: true
    with_letsencrypt: true  # Automatic SSL certificates + HTTPS redirect

  - server_name: "intranet.local"
    document_root: "/var/www/intranet"
    port: 8080
    ssl: false
    redirect_https: false
    enabled: true
    with_letsencrypt: false

