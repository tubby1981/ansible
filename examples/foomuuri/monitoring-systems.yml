---
# examples/monitoring-systems.yml
# Examples of how to configure specific monitoring systems

# Example 1: CheckMK monitoring
checkmk_monitoring:
  foomuuri_monitoring_enabled: true
  foomuuri_monitoring_services:
    - name: "checkmk-agent" 
      port: "tcp 6556"
      sources:
        public: ["83.247.109.32", "83.247.109.43"]
        management: ["10.6.109.36", "10.6.109.43"]
    - name: "snmp"
      sources:
        management: ["10.6.109.0/24"]

# Example 2: Observium monitoring  
observium_monitoring:
  foomuuri_monitoring_enabled: true
  foomuuri_monitoring_services:
    - name: "observium-xinetd"
      port: "tcp 36602" 
      sources:
        public: ["212.45.32.170"]
        management: ["10.4.32.170"]
    - name: "snmp"
      sources:
        management: ["10.4.32.0/24"]

# Example 3: Nagios/Icinga monitoring
nagios_monitoring:
  foomuuri_monitoring_enabled: true
  foomuuri_monitoring_services:
    - name: "nrpe"
      port: "tcp 5666"
      sources:
        management: ["10.0.1.100", "10.0.1.101"]
    - name: "snmp"
      sources:
        management: ["10.0.1.0/24"]

# Example 4: Zabbix monitoring
zabbix_monitoring:
  foomuuri_monitoring_enabled: true
  foomuuri_monitoring_services:
    - name: "zabbix-agent"
      port: "tcp 10050"
      sources:
        management: ["10.0.2.100", "10.0.2.101"]
    - name: "snmp"
      sources:
        management: ["10.0.2.0/24"]

# Example 5: Prometheus monitoring  
prometheus_monitoring:
  foomuuri_monitoring_enabled: true
  foomuuri_monitoring_services:
    - name: "node-exporter"
      port: "tcp 9100"
      sources:
        management: ["10.0.3.100"]
    - name: "blackbox-exporter"  
      port: "tcp 9115"
      sources:
        management: ["10.0.3.100"]

# Example 6: Multiple monitoring systems
multi_monitoring:
  foomuuri_monitoring_enabled: true
  foomuuri_monitoring_services:
    - name: "checkmk-agent"
      port: "tcp 6556" 
      sources:
        management: ["10.1.1.10"]
    - name: "prometheus-node"
      port: "tcp 9100"
      sources:
        management: ["10.1.2.10"] 
    - name: "snmp"
      sources:
        management: ["10.1.0.0/16"]

# Example 7: Custom monitoring with templates
custom_monitoring:
  foomuuri_monitoring_enabled: true
  foomuuri_monitoring_services:
    - name: "custom-agent"
      port: "tcp 8765"
      sources:
        management: ["192.168.10.0/24"]
  
  foomuuri_extra_templates:
    complete_monitoring:
      description: "Complete monitoring stack"
      rules:
        - "custom-agent tcp 8765"
        - "snmp"
        - "ping"
        - "ssh"

# To use any of these examples in your configuration:
# 1. Copy the relevant section to your group_vars or host_vars
# 2. Adjust IP addresses and ports to match your environment
# 3. Add any additional custom macros or templates as needed
