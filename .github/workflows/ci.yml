---
name: CI
on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
  schedule:
    - cron: '0 6 * * 1'  # Weekly Monday 6 AM

jobs:
  lint:
    name: Ansible Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install ansible-core ansible-lint yamllint

      - name: Lint Ansible files
        run: |
          ansible-lint roles/

      - name: Lint YAML files
        run: |
          yamllint -c .yamllint .

  test:
    name: Molecule Test (${{ matrix.distro }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        distro:
          - debian11
          - debian12
          - ubuntu2204
          - ubuntu2404

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install molecule molecule-plugins[docker] ansible-core

      - name: Find roles with Molecule tests
        id: find_roles
        run: |
          roles=$(find roles/*/molecule/default/molecule.yml -type f 2>/dev/null | sed 's|roles/\(.*\)/molecule/default/molecule.yml|\1|' | tr '\n' ' ')
          if [ -z "$roles" ]; then
            echo "⚠️  No roles with Molecule tests found"
            echo "roles=" >> $GITHUB_OUTPUT
          else
            echo "roles=${roles}" >> $GITHUB_OUTPUT
            echo "✅ Found roles with Molecule tests: ${roles}"
          fi

      - name: Run Molecule tests for all roles
        if: steps.find_roles.outputs.roles != ''
        run: |
          success=true
          for role in ${{ steps.find_roles.outputs.roles }}; do
            echo ""
            echo "=========================================="
            echo "Testing role: ${role} on ${{ matrix.distro }}"
            echo "=========================================="
            cd roles/${role}
            if molecule test; then
              echo "✅ ${role} tests passed"
            else
              echo "❌ ${role} tests failed"
              success=false
            fi
            cd ../..
          done
          
          if [ "$success" = false ]; then
            echo ""
            echo "❌ One or more role tests failed"
            exit 1
          else
            echo ""
            echo "✅ All role tests passed"
          fi
        env:
          MOLECULE_DISTRO: ${{ matrix.distro }}

      - name: No Molecule tests found
        if: steps.find_roles.outputs.roles == ''
        run: |
          echo "⚠️  No roles with Molecule tests were found."
          echo "    To add Molecule tests to a role, create:"
          echo "    roles/ROLE_NAME/molecule/default/molecule.yml"

  build:
    name: Build Collection
    runs-on: ubuntu-latest
    needs: [lint, test]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Ansible
        run: pip install ansible-core

      - name: Build collection
        run: ansible-galaxy collection build

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: collection
          path: '*.tar.gz'
